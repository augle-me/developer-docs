<!DOCTYPE html>
<html>
{% include head.html %}
<body>
{% include header.html %}

{% include _title_bar.html %}
<div class="container">
    {% include breadcrumbs-strip.html %}

    <div class="row">
        <div class="col s12">
            {{ content }}
        </div>
    </div>
    <div class="row">
        {% for linkBlock in page.linkBlocks%}
            <div class="col s12 m6 l4">
                <div class="card hoverable  home-card">
                    <div class="card-content ">
                        <span class="card-title">{{linkBlock.title}}</span>
                        <p>{{linkBlock.text}}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{linkBlock.link}}" class="blue-text">Get Started</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% include footer.html %}
</body>
</html>
